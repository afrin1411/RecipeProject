<div class="row">
        <div class="col-md-12 col-xs-12">      
           <img 
            [src]="recipie.imagepath" 
            alt="{{recipie.name}}" 
            class="img-responsive" 
            style="max-height: 300px">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <h1>{{recipie.name}}</h1>
        </div>
      </div>

      <div class="row">  
            <div class="col-md-12 col-xs-12">
              <div class="btn-group" appDropdown>
                <button
                  type="button"
                  class="btn btn-default dropdown-toggle">
                  Manage Recipe <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a (click)="onToShoppingLst(recipie.ingridient)">To Shopping List</a></li>
                  <li><a (click)="onEditRecipie()">Edit Recipe</a></li>
                  <li><a>Delete Recipe</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-xs-12">
              {{recipie.description}}
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12 col-xs-12">
                <ul class="list-group" *ngFor="let ingridient of recipie.ingridient">
                    <li class="list-group-item">
                      {{ingridient.name}}-{{ingridient.amount}}
                    </li>
                  </ul>
            </div>
          </div>
