
<a class="list-group-item clearfix" style="cursor:pointer;" [routerLink]="[index]" routerLinkActive="active">
        <div class="pull-left">
            <div class="list-group-item-heading">{{recipeItem.name}}</div>
            <p class="list-group-item-text">{{recipeItem.description}}</p>
        </div>
        <span class="pull-right">
            <img 
            [src]="recipeItem.imagepath" 
            alt="{{recipeItem.name}}" 
            class="img-responsive" 
            style="max-height: 50px">
        </span>
    </a>
